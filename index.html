<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch Project</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h2 class="header--title">Stop Watch</h2>
    </header>
    <article class="watch--container">
        <div class="leftBand"></div>
        <div class="watch">
            <div class="watch-container">
                <div class="watch-top">
                    <p>STOP WATCH</p>
                </div>
                <div class="watch-inner">
                  <div class="watch-inner-screen">
                    <div class="pause-and-start-container">
                      <p class="pause">pause <span>II</span></p>
                      <p class="start">start ▶</p>
                    </div>
                    <p class="timer">
                      <span id="minutes">00</span>:<span id="seconds">00</span><span id="milliseconds">00</span>
                    </p>
                    <p class="stop">stop ■</p>
                  </div>
                </div>
                <div class="watch-bottom"></div>
              </div>
             
        </div>
        <div class="rightBand"></div>
       
    </article>
    <!-- div for watch buttons  -->
    <article class="button--areas">
        <div class="playButton"></div>
        <div class="pauseButton">
        </div>
        <div class="stopButton"></div>
    </article>
</body>
</html>
