<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch Project</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h2 class="header--title">Stop Watch</h2>
    </header>
    <article class="watch--container">
        <div class="leftBand"></div>
        <div class="watch">
            <div class="watch-container">
                <div class="watch-top">
                    <p>STOP WATCH</p>
                </div>
                <div class="watch-inner">
                  <div class="watch-inner-screen">
                    <div class="pause-and-start-container">
                      <p class="pause">pause
                       <button class="watchPauseButton"> II </button></p>
                      <p class="start">start <button class="watchStartButton"> ▶ </button></p>
                    </div>
                    <p class="timer">
                    <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span><span id="milliseconds">00</span>
                    </p>
                    <p class="stop">stop <button class="watchStopButton">■</button></p>
                  </div>
                </div>
                
              </div>
             
        </div>
        <div class="rightBand"></div>
       
    </article>
    <!-- div for watch buttons  -->
    <article class="button--areas">
      <button class="startTimer">Start</button>
      <button class="pauseTimer">Pause</button>
      <button class="stopTimer">Stop</button>
    </article>

    <script src="scripts/timer.js" ></script>
</body>
</html>
